<!DOCTYPE html>
<html lang="en">

<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/styles/reproduccion.css">

<body>
    <header>
        <!-- logo y  nombre -->

        <section class="contInput">
            <input type="text" class="headerInput"><button type="submit" class="headerButtom">Buscar</button>
        </section>

    </header>
    <main class="main">
        <section class="content">
            <!-- Video y caracterÃ­sticas -->
            <section class="caracteristicasVid">
                    <iframe  src="https://www.youtube.com/embed/gLAZSVuUC6w"
                        ></iframe>
                    <!-- <img src="/images/cuadradoequis.png" alt="enreproduccion"> -->
               
                <article class="contInfoVid">
                <article class="contCanal">
                    <img src="/images/miniaturac.jpg" alt="miniaturac" class="miniaturac">

            </article>
